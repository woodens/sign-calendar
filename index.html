<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>签到日历</title>
    <link rel="stylesheet" href="css/sign-calendar.css">
</head>
<body>
<div class="calendar">
    <div class="calendar-content">
        <div class="calendar-header">
            <a class="month-prev switch-btn" href="javascript:;">&lt;</a>
            <a class="calendar-month-txt calendar-title" href="javascript:;" data-value="2016-05">2016年05月</a>
            <a class="month-next switch-btn" href="javascript:;">&gt;</a>
        </div>
        <div class="calendar-week">
            <span class="weekend">日</span>
            <span>一</span>
            <span>二</span>
            <span>三</span>
            <span>四</span>
            <span>五</span>
            <span class="weekend">六</span>
        </div>
        <div class="calendar-list">
            <div>
                <span>
                    <a data-calen="2016/4/26" class="prev-m prev-to-month pasted" href="javascript:;">26</a>
                </span>
                <span>
                    <a data-calen="2016/4/27" class="prev-m prev-to-month pasted" href="javascript:;">27</a>
                </span>
                <span>

                </span>

                <span><a data-calen="2016/5/2" href="javascript:;" class="weekend">2</a></span>
                <span><a data-calen="2016/5/3" href="javascript:;" class="weekend">3</a></span>

                <span><a data-calen="2016/5/5" href="javascript:;">5</a></span>
                <span><a data-calen="2016/5/6" class="signed" href="javascript:;">6</a></span>
                <span><a data-calen="2016/5/7" href="javascript:;">7</a></span>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/sign-calendar.js"></script>
<script>
    $(function(){
        $('.calendar-content').SignCalendar();
    })

</script>
</body>
</html>
